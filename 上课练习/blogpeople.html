<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./css/iconfont.css">
	<link rel="stylesheet" href="./css/blogdetail.css">
	<link rel="stylesheet" href="./css/blogpeople.css">
	<link rel="stylesheet" href="./css/homeblog.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<script type="text/javascript" src="./js/jQuery-3.2.0.min.js"></script>
</head>
<body>
	<div id="people">
		<div class="box-header">
			<span class="mtool"><a href="javascript:void(0)" onClick="javascript :history.back(-1);">&lt;</a></span>
			<span class="logo"><a href="javascript:void(0)"><span>C</span>SON</a></span>
			<span class="header-login">
				<a href="javascript:void(0)"><i class="iconfont">&#xe613;</i></a>
				<span>
					<a href="./bloglogin.html" :class="isPeople ? 'show' : 'hide'">登录</a> 
					<a href="javascript:void(0)" :class="isPeople ? 'hide' : 'show'">{{ blog }}</a>
				</span>
			</span>
		</div>
		<div class="top">
			<div class="people-about">
				<div class="wrap-people">
					<img :src="img" alt="">
					<div class="wrap-text">
						<p><h3>{{ name }}</h3></p>
						<p>
							<span>关注 <b>0</b></span>
							<span>粉丝 <b>0</b></span>
						</p>
					</div>
				</div>
			</div>
			<div class="people-list">
				<ul>
				    <li><a href="./doadd.html">写博客</a></li>
					<li><a href="./myblog.html">我的博客</a></li>
					<li><a href="./mycomein.html">我的收藏</a></li>
					<li><a href="">我的下载</a></li>
				</ul>
				<div class="people-no" @click="peopleNo">
				   <a href="./homeblog.html">注销</a>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/blogpeople.js"></script>
</body>
</html>
