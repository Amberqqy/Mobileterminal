<body>
    <p class="header clearfix"><a href="./bloglogin.html">登录</a></p>
	<div class="box-login" id="box-login">
		<div class="new-login">
			<h2>欢迎注册</h2>
			<input type="text" class="login-user" placeholder="请输入用户名" ref="inputName" ref="inputName">
			<input type="text" class="login-name" placeholder="请输入手机号" ref="inputPhone">
			<input type="password" class="login-password" placeholder="请输入密码" ref="inputPassword">
			<div class="mistake hide">
				<i></i>
				<span v-model="mistake"></span>
			</div>
			<div class="forget">
				<input type="checkbox" id="remeber" class="bg-check">
				<label for="remeber"></label>我已仔细阅读并接受
				<a href="javascript:void(0)" class="forget-link">CSDN用户服务条款</a>
			</div>
			<div class="btn-login" @click="clickReist">
				<a href="./bloglogin.html">注册</a>
			</div>
		</div>
