<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./css/login.css">
	<script type="text/javascript" src="./js/jQuery-3.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<title>登录</title>
</head>
<body>
<div id="box-login">
    <div class="login-header clearfix">
    	<a href="javascript:history.go(-1)" class="head-go"></a>
    	<a href="./register.html">注册</a>
    </div>
	<div class="login-tab">
		<div :class="isShow ? 'show' : 'hide'">
		    <div class="login-desc">
		    	<h1>
		    		手机快捷登录
		    	</h1>
		    	<h3>未注册过得手机号  啊哈哈哈哈哈啊哈哈哈哈哈哈哈哈哈哈哈哈</h3>
		    </div>
		    <div class="login-list">
		    	<p class="clearfix">
		    		<input type="text" class="login-phone" placeholder="请输入手机号">
		    		<input type="submit" class="login-submit" value="发送验证码" >
		    	</p>
		    	<p>
		    		<input type="text" class="login-password" placeholder="请输入验证码">
		    	</p>
		    	<!-- <p>
		    		<input type="password" class="login-password" placeholder="请输入新密码">
		    	</p> -->
		    	<p>
		    		<a href="javascript:void(0)" >登录</a>
		    	</p>
		    </div>
		</div>
		<div :class="isShow ? 'hide' : 'show'">
		    <div class="login-desc">
		    	<h1>
		    		账号密码登录
		    	</h1>
		    </div>
		    <div class="login-list">
		    	<p class="clearfix">
		    		<input type="text" class="login-phone" placeholder="请输入手机号" v-model="phone">
		    	</p>
		    	<p>
		    		<input type="password" class="login-password" placeholder="请输入新密码" v-model="password">
		    	</p>
		    	<p>
		    		<a href="javascript:void(0)" @click="clickLogin">登录</a>
		    	</p>
		    </div>
		</div>
	</div>
	<div class="tab-text">
		<div :class="isShow ? 'hide' : 'show'">
			<a href="javascript:void(0)" @click="clickPhone">手机快捷登录</a>
			<a href="javascript:void(0)">忘记密码</a>
		</div>
		<div :class="isShow ? 'show' : 'hide'">
			<a href="javascript:void(0)" @click="clickElse">账号密码登录</a>
		</div>
	</div>
    <div class="login-agree">
    	登录/注册即代表同意<a href="javascript:void(0)">《链家用户协议》</a>
    </div>
    <div class="click-show":class="isClickShow ? 'hide' : 'show'">
         <span v-html="showtext">
         	<!-- {{ showtext }} -->
         </span>	
    </div>
</div>
<script src="./js/login.js"></script>
</body>
</html>
